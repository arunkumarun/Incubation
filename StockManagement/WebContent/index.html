
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ABC Stores</title>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>
		 
	<h1>ABC Stores</h1>
   
	<div class="login-form">
	<form action="Welcome" method="post">
		<div class="form-group ">
		<input type="text" id="UserName" class="form-control" placeholder="Name" name="uname"><br>
		<i class="fa fa-user"></i>
		</div>
		<div class="form-group log-status">
		<input type="password" id="Passwod" class="form-control" placeholder="Password" name="pass"><br>
		<i class="fa fa-lock"></i>
		</div>
		<span class="alert">Invalid Credentials</span>
		<input type="hidden" name="operation" value="signin">
		<input type="submit" class="log-btn" value="SignIN">
	</form>
	<br>
	<form action="signup.jsp">
		<input type="submit" class="log-btn" value="SignUP">
	</form>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<!-- <script src="index.js"></script> -->
